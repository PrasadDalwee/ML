<!doctype html>
{% load static %}
<html lang="en" class="fullscreen-bg">

<head>
	<title>Register</title>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="{% static 'css/assets/vendor/bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/assets/vendor/font-awesome/css/font-awesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/assets/vendor/linearicons/style.css'%}">
	<link rel="stylesheet" href="{% static 'css/assets/vendor/chartist/css/chartist-custom.css'%}">
    <!-- MAIN CSS -->
    
	<link rel="stylesheet" href="{% static 'css/assets/css/main.css'%}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'css/assets/img/apple-icon.png'%}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'css/assets/img/favicon.png'%}">
    <style>
        body{
            background-color: #ccf2ff;
        }
    </style>

</head>

<body> 
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box lockscreen clearfix">
					<div class="content">
						<h1 class="sr-only">Klorofil - Free Bootstrap dashboard</h1>
						<div class="logo text-center"><img src="{% static 'images/logo.png' %}" alt="Krayah Logo"></div>
						<form action="" method="POST">
							{% csrf_token %}
							<div class="input-group">
								<input type="text" name="username" class="form-control" placeholder="Enter your username ..." >
								<input type="text" name="email" class="form-control" placeholder="Enter your email ..." >

								<input type="password" name="password" class="form-control" placeholder="Enter your password ...">
								<button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- END WRAPPER -->
    <hr >
</body>

</html>
